<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="content">
		<h:form id="formulario-pesquisa">
			<div class="Container100">
				<div class="ContainerIndent">
					<div class="Card">
<!-- 						<div class="CardTopic">Lista de Registros</div> -->
						<!-- Menu -->
<!-- 						<BR /> -->
						<p:button id="botao-novo" value="Novo" icon="ui-icon-document"  outcome="layout-cadastro.xhtml"/>
						<p:button id="botao-pesquisar" value="Buscar" icon="ui-icon-search"/>

						<div class="SeparatorFull"></div>						

						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
							layout="grid" styleClass="ui-panelgrid-blank"
							style="border:0px none; background-color:transparent;">
														
							<p:outputLabel id="label-codigo" value="Código" />							
							<p:inputText id="campo-codigo" />
							
							<p:outputLabel id="label-descricao" value="Descrição" />
							<p:inputText id="campo-descricao" />							
							

						</p:panelGrid>


						<!-- aqui campos da pesquisa -->
						<p:dataTable var="car" value="#{dtBasicView.cars}" reflow="true"
							style="">
							<f:facet name="header">
							</f:facet>
							<p:column headerText="Id">
								<h:outputText value="#{car.id}" />
							</p:column>

							<p:column headerText="Year">
								<h:outputText value="#{car.year}" />
							</p:column>

							<p:column headerText="Brand">
								<h:outputText value="#{car.brand}" />
							</p:column>

							<p:column headerText="Color">
								<h:outputText value="#{car.color}" />
							</p:column>
							
							<p:column>
								<f:facet name="Alterar">
								</f:facet>
								<p:commandButton id="botao-alterar" icon="fa fa-trash"
									actionListener="#{bean.removerItem(itemFatura)}"									
									disabled="#{bean.inabilitarEdicaoMercadoriaEFinanceiro()}"/>
							</p:column>
							
							<p:column>
								<f:facet name="Deletar">
								</f:facet>
								<p:commandButton id="botao-deletar" icon="fa fa-trash"
									actionListener="#{bean.removerItem(itemFatura)}"									
									disabled="#{bean.inabilitarEdicaoMercadoriaEFinanceiro()}"/>
							</p:column>
							
							
						</p:dataTable>

					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
