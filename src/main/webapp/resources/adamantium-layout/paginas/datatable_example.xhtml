<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="subheader">
        DataTable
    </ui:define>

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card">
                    <div class="CardTopic TexAlCenter">DataTable</div>
                    <div class="SeparatorFull"></div>
                    <div class="Container100">
                        <div class="ContainerIndent">

                            <h:form id="form">
                                <p:dataTable id="singleDT" var="car" value="#{contatoMB.list}" selectionMode="single" rowKey="#{car.id}"
                                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" emptyMessage="No cars found with given criteria" reflow="true">
                                    <f:facet name="header">
                                        Car Sales Ranks
                                    </f:facet>

                                    <p:ajax event="rowSelect" update=":form:carDetail" oncomplete="PF('carDialog').show()" />

                                    <p:column headerText="Id" sortBy="#{car.id}" footerText="Id">
                                        <h:outputText value="#{car.id}" />
                                    </p:column>
                                    <p:column headerText="Nome" sortBy="#{car.nome}" footerText="Nome">
                                        <h:outputText value="#{car.nome}" />
                                    </p:column>
                                    <p:column headerText="Telefone" sortBy="#{car.telefone}" footerText="Telefone">
                                        <h:outputText value="#{car.telefone}" />
                                    </p:column>
                                    <p:column headerText="Email" sortBy="#{car.email}" footerText="Email">
                                        <h:outputText value="#{car.email}" />
                                    </p:column>                                    
                                    <p:column headerText="EndereÃ§o" sortBy="#{car.endereco}" footerText="EndereÃ§o">
                                        <h:outputText value="#{car.endereco}" />
                                    </p:column>
                                    
                                    
                                </p:dataTable>

                                <p:dialog header="Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" responsive="true">
                                    <p:outputPanel id="carDetail" style="text-align:center;">
                                        <p:panelGrid  columns="2" rendered="#{not empty contatoMB.list}" layout="grid" styleClass="ui-panelgrid-blank">
                                            <f:facet name="header">
                                                
                                            </f:facet>

                                            <h:outputText value="Id:" style="font-weight: bold"/>
                                            <h:outputText value="#{car.id}" />

                                            <h:outputText value="Nome" style="font-weight: bold"/>
                                            <h:outputText value="#{car.nome}" />

                                            <h:outputText value="Telefone:" style="font-weight: bold"/>
                                            <h:outputText value="#{car.telefone}" />
                                            
                                            <h:outputText value="Email" style="font-weight: bold"/>
                                            <h:outputText value="#{car.email}" />                                           
                                            
                                        </p:panelGrid>
                                    </p:outputPanel>
                                </p:dialog>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
