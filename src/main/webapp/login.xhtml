<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>

	<div id="login-dialog">		
		<h:form id="formulario-login">
		<p:growl id="growl" showDetail="false" sticky="false"/>
			<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel id="label-empresa" value="Identificação da Empresa"/>
				<p:inputText id="campo-empresa" size="10" required="true"/>
				
				<p:outputLabel id="label-usuario" value="Usuário"/>
				<p:inputText id="campo-usuario" size="10" required="true"/>
				
				<p:outputLabel id="label-senha" value="Senha"/>
				<p:inputText id="campo-senha" size="10" required="true"/>
				
				<h:panelGroup/>
				<p:commandButton id="botao-conectar" value="Entrar" update="growl"/>
				
			</h:panelGrid>
		</h:form>
		<h3>SGAW - Sistema Gestão de Academias Web</h3>
	</div>

<h:body>

</h:body>

</html>
