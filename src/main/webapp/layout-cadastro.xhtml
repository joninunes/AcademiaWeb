<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="content">
		<h:form id="formulario-cadastro">
			<div class="Container100">
				<div class="ContainerIndent">
					<div class="Card">
						<div class="CardTopic">Novo Registro</div>
						<!-- Menu -->
						<BR />
						<p:button id="botao-novo" value="Novo" icon="ui-icon-document" />
						<p:button id="botao-salvar" value="Salvar" icon="ui-icon-check"/>
						<p:button id="botao-pesquisar" value="Pesquisar" outcome="layout-pesquisa.xhtml" icon="ui-icon-search"/>

						<div class="SeparatorFull"></div>
						<!-- aqui vai os dados da pagina -->
						<p:panelGrid columns="4"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
							layout="grid" styleClass="ui-panelgrid-blank"
							style="border:0px none; background-color:transparent;">							

						</p:panelGrid>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
