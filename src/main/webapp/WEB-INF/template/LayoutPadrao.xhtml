<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>
			<ui:insert name="titulo"> Sistema Gestão</ui:insert>
			<h:outputStylesheet library="css" name="sistema.css" />
		</title>
	</h:head>
	
	<h:body>
		<header>
			<div style="float: left">			
				<h:link outcome="/home" value="">
<!-- 					<h:graphicImage library="images" name="logo.png"/> -->
				</h:link>
			</div>
			
					
			<div style="float: right; margin-rigth: 110px">
				<span style="float: left; height: 30px; line-height: 30px; margin-right: 100px ">
					Bem Vindo!
				</span>
				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
						<p:submenu label="Cadastros">
							<p:menuitem value="Configurações"/>
							<p:menuitem value="Usuários"/>
							<p:separator/>
							<p:menuitem value="Clientes" outcome="/cliente-pesquisa"/>							
						</p:submenu>
						
						<p:submenu label="Avaliação Física">
							<p:menuitem value="Novo"/>
							<p:menuitem value="Pesquisar"/>							
						</p:submenu>
						
						<p:submenu label="Financeiro">
							<p:menuitem value="Novo"/>
							<p:menuitem value="Pesquisar"/>
						</p:submenu>
						<p:menuitem value="Sair"/>
					</p:menubar>
				</h:form>
				
			</div>
			
			<div style="clear: both"/>
		</header>
		
		<div id="conteudo">
		<ui:insert name="corpo"/>	
	</div>
	
<!-- 	<p:separator style="margin-top: 20px" /> -->
	
	<footer>
<!-- 		SGAW - Sistema Gestão de Academias na Web -->
	</footer>
	</h:body>
	
		
	
	
	
</html>
